<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./tutorial.css">
  </head>
  <body class="container">  
    <div class="help-cont"></div>  
    <header>
      <!-- The home button -->
      <button class="home"></button>
      <!-- The post form -->
      <form class="post-form">
        <input 
        type='text' 
        placeholder="Add goal or image (URL)"
        class='goalInpt'
        >
        <select = name="dropdown">
          <option value = "goal" selected>Goal</option>
          <option value = "img">Image</option>
        </select>
        <button class='postBtn'>Post</button>
      </form>
      <!-- The get compliment and get fortune buttons -->
      <div class="headBtns">
        <button id="complimentButton">Get a compliment</button>
        <button class="fortuneBtn">Get your fortune</button>
      </div>

    </header>
    <div class="overlay-cont"></div>
  </body>
  <section class='vision-board'></section>    
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
  <script src="./tutorial.js"></script>
</html>
